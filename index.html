<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="script.js" defer></script>
		<meta
			name="description"
			content="Navigate all your Gmails the smart way."
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Gmailer Extension</title>
	</head>
	<body>
		<div class="main-container">
			<div class="topnav">
				<img
					class="logo"
					src="Images/logo.png"
					alt="Gmailer"
					draggable="false"
				/>
				<div class="name">
					<h1>Gmail</h1>
					<h1>er</h1>
				</div>
			</div>
			<div class="content-container">
				<div class="navigate navigate-mails">
					<h1>Navigate Mails</h1>
					<div>
						<p class="mail-index" id="mail-index">0</p>
						<button id="prev-mail" title="Previous mail">
							<svg
								width="24"
								height="24"
								xmlns="http://www.w3.org/2000/svg"
								fill-rule="evenodd"
								clip-rule="evenodd"
							>
								<path
									d="M20 .755l-14.374 11.245 14.374 11.219-.619.781-15.381-12 15.391-12 .609.755z"
								/>
							</svg>
						</button>
						<button id="next-mail" title="Next mail">
							<svg
								width="24"
								height="24"
								xmlns="http://www.w3.org/2000/svg"
								fill-rule="evenodd"
								clip-rule="evenodd"
							>
								<path
									d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z"
								/>
							</svg>
						</button>
					</div>
				</div>
				<div class="navigate navigate-tabs">
					<h1>Navigate Tabs</h1>
					<div>
						<p class="current-tab active" id="current-tab" title="Current tab">
							Inbox
						</p>
						<button id="prev-tab" title="Previous tab">
							<svg
								width="24"
								height="24"
								xmlns="http://www.w3.org/2000/svg"
								fill-rule="evenodd"
								clip-rule="evenodd"
							>
								<path
									d="M20 .755l-14.374 11.245 14.374 11.219-.619.781-15.381-12 15.391-12 .609.755z"
								/>
							</svg>
						</button>
						<button id="next-tab" title="Next tab">
							<svg
								width="24"
								height="24"
								xmlns="http://www.w3.org/2000/svg"
								fill-rule="evenodd"
								clip-rule="evenodd"
							>
								<path
									d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="left">
					<a
						href="https://github.com/Choaib-ELMADI/gmailer"
						target="_blank"
						title="View in Github"
					>
						Github (
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
							<path
								d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
							/>
						</svg>
						)
					</a>
				</div>
				<div class="right">
					<span>by: </span>
					<a
						href="https://elmadichoaib.vercel.app"
						target="_blank"
						title="View my Portfolio"
					>
						Choaib ELMADI
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
